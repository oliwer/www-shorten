name = WWW-Shorten
author  = Iain Truskett <spoon@cpan.org>
license             = Perl_5
copyright_holder    = Iain Truskett
copyright_year      = 2002

version = 4.00

[Git::Contributors]

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir
-remove = ExtraTests
-remove = MakeMaker

[MakeMaker::Awesome]

[NextRelease]
[MetaProvides::Package]
[Deprecated]
module = WWW::Shorten::LinkToolbot
module = WWW::Shorten::Linkz
module = WWW::Shorten::MakeAShorterLink
module = WWW::Shorten::Metamark
module = WWW::Shorten::TinyClick
module = WWW::Shorten::Tinylink


[GatherDir]
exclude_filename = Makefile.PL
exclude_filename = META.json

[MetaJSON]
[GithubMeta]
issues  = 1
user    = p5-shorten
[@Git]

[CheckChangeLog]
[PkgVersion]
[PodSyntaxTests]
[Test::PAUSE::Permissions]
[Test::Pod::Coverage::Configurable]
skip = WWW::Shorten::_dead
skip = WWW::Shorten::LinkToolbot
skip = WWW::Shorten::Linkz
skip = WWW::Shorten::MakeAShorterLink
skip = WWW::Shorten::Metamark
skip = WWW::Shorten::TinyClick
skip = WWW::Shorten::Tinylink

[Test::PodSpelling]
wordlist = Pod::Wordlist
spell_cmd = aspell list
stopword = CPAN
stopword = github
stopword = stopwords
stopword = wordlist
stopword = Iain
stopword = truskett
stopword = merchantability
stopword = makeashorterlink
stopword = makealongerlink
stopword = ua
stopword = Batistoni
stopword = shashank
stopword = mattf
stopword = Tripathi
stopword = Thurn
stopword = Gilby
stopword = Gilbertson
stopword = Bjoern
stopword = Felsen
stopword = Kessel
stopword = jon
stopword = wjr
stopword = Schachter
stopword = PJ
stopword = smlnk

[RunExtraTests]

[Prereqs]
perl                        = 5.008
strict                      = 0
warnings                    = 0
Carp                        = 0
Getopt::Long                = 2.4     ; the shorten app
LWP::UserAgent              = 5.835
Try::Tiny                   = 0.24

[Prereqs / TestRequires]
Test::More      = 0.88

[Prereqs / DevelopRequires]
Test::CheckManifest = 1.29
Test::CPAN::Changes = 0.4
Test::Kwalitee      = 1.22
Test::Pod::Spelling::CommonMistakes = 1.000

[CopyFilesFromBuild]
copy = Makefile.PL
copy = META.json
